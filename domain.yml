version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_room
  - num_rooms
  - type_rooms
  - book_number_room

entities:
  - number
  - location
  - room_type

slots:
  number:
    type: any
  room_type:
    type: any

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: 'Your room(s) have been booked. Number of {room_type} rooms booked : {number}'

  utter_ask_number:
  - text: Select the number of rooms you want to book
  - buttons:
    - title: '1'
      payload: /num_rooms{"number":"1"}
    - title: '2'
      payload: /num_rooms{"number":"2"}

  utter_ask_room_type:
  - text: Select from one of the room types
  - buttons:
    - title: Simple
      payload: /type_rooms{"room_type":"Simple"}
    - title: Deluxe
      payload: /type_rooms{"room_type":"Deluxe"}

actions:
  - utter_ask_number
  - utter_ask_room_type
  - utter_submit
  - utter_goodbye
  - utter_iamabot
  - utter_happy
  - utter_did_that_help
  - utter_cheer_up
  - utter_greet

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
